<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<link rel="stylesheet" type="text/css" href="resources/css/estilosTCS.css" />
		<link rel="icon" type="image/png" href="resources/img/favicon.ico" />
		<title>Inventario Soporte</title>
	</h:head>

	<h:body>
		<h:panelGrid columns="1" style="width: 100%; height: 100%; margin-top: auto; margin-bottom: auto; margin-left: auto; margin-right: auto">
			<h:form prependId="false" style="display: table; margin: 0 auto">
				<p:messages id="messages" />
				<p:panelGrid columns="2">
					<p:outputLabel value="Usuario:"></p:outputLabel>
					<p:inputText id="j_username" value="#{inicioSesionBean.usuario}" required="true"
								 requiredMessage="Por favor ingrese un nombre de usuario"/>
					<p:outputLabel value="Contraseña:"></p:outputLabel>
					<p:password id="j_password" value="#{inicioSesionBean.contrasenia}" required="true"
								requiredMessage="Por favor ingrese una contraseña"/>
				</p:panelGrid>
				<p:commandButton value="Ingresar" action="#{inicioSesionBean.bt_ingresar_action}" update="@form" ajax="false"
						style="margin-top: 10px"/>
			</h:form>
		</h:panelGrid>

	</h:body >
</html>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="plantilla/plantilla.xhtml">

	<ui:define name="cuerpo">

		<f:metadata>
			<f:viewParam name="numSerie" value="#{detalleEquipoBean.equipo.numSerie}" required="true"/>
			<f:event type="preRenderView" listener="#{detalleEquipoBean.cargarDetalleEquipo}"/>
		</f:metadata>

		<h1 style="text-align: center"> Detalle de equipo</h1>

		<div>

			<p:panelGrid columns="2" style="font-family: Trebuchet MS, Arial, Helvetica, sans-serif; margin: 0 auto">

				<h:outputLabel value="Num de Serie:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.numSerie}"/>

				<h:outputLabel value="Nombre:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.nombre}"/>

				<h:outputLabel value="Estado:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.estado.nombre}"/>

				<h:outputLabel value="Marca:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.modelo.marca.nombre}"/>

				<h:outputLabel value="Modelo:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.modelo.nombre}"/>

				<h:outputLabel value="Procesador:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.procesador}"/>

				<h:outputLabel value="Memoria Ram:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.memoriaRam}"/>

				<h:outputLabel value="Disco Duro:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.discoDuro}"/>

				<h:outputLabel value="Sistema Operativo:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.sistOperativo}"/>

				<h:outputLabel value="Caracteristicas:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.caracteristicas}"/>

				<h:outputLabel value="Fecha de adquisición:" style="font-weight: bold; text-align: right"/>
				<h:outputLabel value="#{detalleEquipoBean.equipo.fechaCompra}"/>

			</p:panelGrid>

		</div>

		<br/>

		<div>
			<h:form id="datatable">
				<p:dataTable id="Historial" var="item" value=""
							 rows="15" paginator="true" rowsPerPageTemplate="15,25,50,100"
							 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							 widgetVar="itemTabla" emptyMessage="No se encontraron registros">

						<f:facet name="header">
							<p:outputLabel value="Historial" style="text-align: center; font-size: medium"/>
						</f:facet>

						<p:column headerText="Fecha">
							<h:outputText value=""  />
						</p:column>

						<p:column headerText="Tipo">
							<h:outputText value="" />
						</p:column>

						<p:column headerText="Descripción">
							<h:outputText value="" />
						</p:column>

						<p:column headerText="Id incidencia">
							<h:outputText value="" />
						</p:column>

						<p:column headerText="Usuario">
							<h:outputText value="" />
						</p:column>

						<p:column headerText="Responsable">
							<h:outputText value="" />
						</p:column>

				</p:dataTable>
			</h:form>
		</div>

	</ui:define>

</ui:composition>

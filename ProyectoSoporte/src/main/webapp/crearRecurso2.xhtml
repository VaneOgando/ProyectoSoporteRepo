
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="plantilla/plantilla.xhtml">

	<ui:define name="cuerpo">

		<h:form id="CrearRecurso">

			<div id="Detalle" class="detalleCreacion">

			<p:panelGrid id="formularioCreacion" styleClass="font panelInventario" columns="3">

				<p:row>
					<p:column styleClass="panelColumnaIzq">
						<p:outputLabel value="Número de serie:"/>
					</p:column>
					<p:column styleClass="panelColumnaDer" >
						<p:inputText id="NumeroSerie" value="" style="width: 200px"
									 required="true" requiredMessage=" El número de serie no puede quedar en blanco"/>
						<p:outputLabel value="*" styleClass="requerido"/>
					</p:column>
					<p:column>
						<h:message for="NumeroSerie" style="color:red" />
					</p:column>
				</p:row>

			</p:panelGrid>

			</div>

			<div id="Botones" class="detalleBotonesGestion">

				<p:panelGrid id="botones" styleClass="panelInventario botonesPanel" style="margin: 0 auto; font-size: small">
					<p:row>
						<p:column>
							<p:commandButton value="Crear" type="button" actionListener="consultarInventario" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
